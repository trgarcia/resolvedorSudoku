	<script>
		var jogo = new Array(9);
		
		function imprime(){
			for( let x = 0; x < 9; x++ ){
				for( let y = 0; y<9 ; y++ ){
					console.log(document.getElementById("input"+x+""+y).value);
				}
			}
			
		}
		
		function preencheVariavel(){
			for( let x = 0; x < 9; x++ ){
				jogo[x]=[];
				for( let y = 0; y<9 ; y++ ){
					jogo[x][y] = document.getElementById("input"+x+""+y).value;
				}
			}
			
			console.log(jogo);
			
		}
		
		function preencheTabuleiro(){
			
			jogo = [['1', '1', '8', '8', '8', '8', '', '', ''],
					['', '', '2', '', '', '', '', '', ''],
					['', '', '', '', '', '', '', '', ''],
					['', '', '3', '', '', '', '', '', ''],
					['', '', '', '', '', '', '', '', ''],
					['', '', '5', '7', '', '', '', '', ''],
					['', '', '', '', '', '', '', '', ''],
					['', '', '', '', '', '', '', '', ''],
					['', '', '', '', '', '', '', '', '']];
			
			for( let x = 0; x < 9; x++ ){
				
				for( let y = 0; y<9 ; y++ ){
					document.getElementById("input"+x+""+y).value=jogo[x][y];
				}
			}
			
			
			
		}
		
		function limpar(){
			for( let x = 0; x < 9; x++ ){
				
				for( let y = 0; y<9 ; y++ ){
					document.getElementById("input"+x+""+y).value='';
				}
			}
			
			
			
		}
